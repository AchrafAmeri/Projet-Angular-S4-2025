<div class="card menu-items">
  <img class="card-image" *ngIf="image" [src]="image" alt="plat" />
  <div class="card-body">
    <p class="card-title">{{ plat.nom }}</p>
    <p class="card-text">{{ plat.calories }} calories</p>
    <div class="d-flex justify-content-between">
      <a class="btn" routerLink="/plat/edit/{{ plat.id }}">
        <i class="fa-solid fa-edit"></i>
      </a>
      <a class="btn" (click)="onDelete()">
        <i class="fa-solid fa-trash"></i>
      </a>
    </div>
  </div>
</div>
