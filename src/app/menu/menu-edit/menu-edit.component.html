<h2>{{ menu.id === 0 ? 'Nouveau menu' : 'Modifier le menu' }}</h2>

<form #formulaire="ngForm" (ngSubmit)="onSubmit(formulaire)">
    <!-- Champ Nom -->
    <div class="form-group">
        <label for="nom">Nom</label>
        <input 
        ngModel 
        required 
        type="text" 
        name="nom" 
        id="nom" 
        class="form-control" 
        [(ngModel)]="menu.nom">
    </div>

    <!-- Champ Description -->
    <div class="form-group">
        <label for="description">Description</label>
        <input 
        ngModel 
        required
        type="text" 
        name="description" 
        id="description" 
        class="form-control" 
        [(ngModel)]="menu.description">
    </div>

    <!-- Champ Statut -->
    <div class="form-group">
        <label for="statut">Statut</label>
        <select 
            ngModel 
            required 
            name="statut" 
            id="statut" 
            class="form-control" 
            [(ngModel)]="menu.statut">
            <option
                *ngFor="let statut of statutMenu|keyvalue"
                [value]="statut.value">{{statut.value}}
            </option>
        </select>
    </div>

    <!-- Boutons -->
    <div class="d-flex btn-group mt-3">
        <!-- Bouton de soumission -->
        <button 
        class="btn btn-success" 
        type="submit" 
        [disabled]="!formulaire.valid">
        {{ menu.id === 0 ? 'Cr√©er ce menu' : 'Modifier cette menu' }}
        </button>

        <!-- Bouton d'annulation -->
        <a routerLink="/menus" class="btn btn-warning">Annuler</a>
    </div>
</form>
